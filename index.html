<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Poiret+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Виртуальный расклад</title>
</head>

<body class="body theme__cards-big">
	<div class="full-wrapper">
		<div class="chose-date__wrapper">
			<div class="month-card">
				<p class="month-card__title">Карта месяца</p>
				<select class="month-card-select" id="month-card-select-id">
					<option value="sa" selected>Старший аркан</option>
					<option value="kubkov">Кубков</option>
					<option value="mechei">Мечей</option>
					<option value="pentaklei">Пентаклей</option>
					<option value="zhezlov">Жезлов</option>
				</select>
				<select class="month-card-select-2" id="month-card-select-2-id">
					<option value="00-Shut" selected>Шут (Дурак)</option>
					<option value="01-Mag">Маг</option>
					<option value="02-Zhrica">Жрица</option>
					<option value="03-Imperatrica">Императрица</option>
					<option value="04-Imperator">Император</option>
					<option value="05-Zhrec">Жрец</option>
					<option value="06-Vljublennye">Влюбленные</option>
					<option value="07-Kolesnica">Колесница</option>
					<option value="08-Spravedlivost">Справедливость</option>
					<option value="09-Otshelnik">Отшельник</option>
					<option value="10-Koleso-Fortuny">Колесо фортуны</option>
					<option value="11-Sila">Сила</option>
					<option value="12-Poveshennyj">Повешенный</option>
					<option value="13-Smert">Смерть</option>
					<option value="14-Umerennost">Умеренность</option>
					<option value="15-Diavol">Дьявол</option>
					<option value="16-Bashnja">Башня</option>
					<option value="17-Zvezda">Звезда</option>
					<option value="18-Luna">Луна</option>
					<option value="19-Solnce">Солнце</option>
					<option value="20-Sud">Суд</option>
					<option value="21-Mir">Мир</option>
				</select>
			</div>
			<div class="chose-date">
				<div class="chose-date_month">
					<p>Месяц</p>
					<input type="number" name="choosen-month" id="form-month" oninput="this.value = this.value.slice(0, 2)">
				</div>
				<div class="chose-date_year">
					<p>Год</p>
					<input type="number" name="choosen-year" id="form-year" oninput="this.value = this.value.slice(0, 4)">
				</div>
				<button type="button" class="chose-date_btn">Создать сетку</button>
			</div>
			<div class="chose-theme">
				<p class="chose-theme__title">Выбор фона</p>
				<select class="chose-theme-select" id="chose-theme-select-id">
					<option value="cards-big" selected>Карты (большие)</option>
					<option value="cards-coffee">Карты с кофе</option>
					<option value="cards-deck">Карты (колода)</option>
					<option value="cards-table">Расклад</option>
					<option value="meditation">Медитация (фиолетовый)</option>
					<option value="meditation-blue">Медитация (синий)</option>
				</select>
				<p class="chose-deck__title">Выбор колоды</p>
				<select class="chose-deck-select" id="chose-deck-select-id">
					<option value="1001-nights" selected>1001 nights</option>
					<option value="ancient-egyptian">Ancient egyptian</option>
					<option value="babylonian">Babylonian</option>
					<option value="golden-of-renaissance">Golden of renaissance</option>
					<option value="gothic-of-the-vampires">Gothic of the vampires</option>
					<option value="llewellyn">Llewellyn</option>
					<option value="secret-forest">Secret forest</option>
					<option value="silicon-dawn">Silicon dawn</option>
				</select>
			</div>
		</div>
		<div class="calendar__wrapper">
			<div class="calendar__days-names">
				<div class="calendar__days-name_day">Понедельник</div>
				<div class="calendar__days-name_day">Вторник</div>
				<div class="calendar__days-name_day">Среда</div>
				<div class="calendar__days-name_day">Четверг</div>
				<div class="calendar__days-name_day">Пятница</div>
				<div class="calendar__days-name_day">Суббота</div>
				<div class="calendar__days-name_day">Воскресенье</div>
			</div>
			<div class="calendar__dates"></div>
		</div>
		<div class="save-btn__wrapper">
			<button type="button" class="save-btn">Сохранить в файл</button>
		</div>
	</div>
	<div class="what-day">
		<div id="what-day__wrapper" class="what-day" data-state="closed">
			<button type="button" class="what-day__toggle" title="Открыть выбор дня">
				<span class="what-day__chevron">&lt;</span>
			</button>
			<div id="what-day-panel" class="what-day__panel">
				<label for="wday-input" class="what-day__label">Выбрать день:</label>
				<input id="wday-input" class="what-day__input" type="number" inputmode="numeric" name="wday">
				<button type="button" class="what-day__btn" title="Подобрать">
					<img class="what-day__btn_img" src="./img/magic-wand.png" alt="Волшебная палочка">
				</button>
			</div>
		</div>
	</div>
	<div class="days-input">
	</div>
	<script type="module" src="./js/script.js"></script>
</body>

</html>
